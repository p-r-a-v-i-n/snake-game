<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="container">
      <div id="game">
        <div id="score">Score: 0</div>
        <canvas id="myCanvas" width="820" height="820"></canvas>
        <div id="mobile-controls">
          <div class="row">
            <button class="btn" data-dir="ArrowUp">⬆️</button>
          </div>
          <div class="row">
            <button class="btn" data-dir="ArrowLeft">⬅️</button>
            <button class="btn" data-dir="ArrowDown">⬇️</button>
            <button class="btn" data-dir="ArrowRight">➡️</button>
          </div>
        </div>

      </div>
      <div id="tutorial" class="animated">
        <div>
          <h2 id="title">Welcome to Snake!</h2>
          <ul id="list">
            <li><h4>⬅ Left - Move left</h4></li>
            <li><h4>➡ Right - Move right</h4></li>
            <li><h4>⬆ Up - Move up</h4></li>
            <li><h4>⬇ Down - Move down</h4></li>
          </ul>
        </div>
        <h4 id="description">Eat the food. Don’t hit yourself!</h4>
        <button id="start-button" class="button">Start Game</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
